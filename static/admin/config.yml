backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
# Blog
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
# Default Pages
  - name: 'defaultpages'
    label: 'Default Pages'
    files:
      - file: 'content/_index.md'
        label: 'Home'
        name: 'index'
        fields:
          - { label: 'Meta Title', name: 'metatitle', widget: 'string' }
          - { label: 'Meta Description', name: 'metadescription', widget: 'string' }
          - {label: 'Hero Title', name: 'herotitle', widget: 'string'}
          - { label: 'Hero Subtitle', name: 'herosubtitle', widget: 'string' }
          - {label: 'Heading', name: 'heading', widget: 'string'}
          - {label: 'body', name: 'body', widget: 'markdown'}
      - file: 'content/about/_index.md'
        label: 'About'
        name: 'about'
        fields:
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Body', name: 'body', widget: 'markdown'}
# Custom Pages
  - name: 'pages'
    label: 'Custom Page'
    folder: 'content/'
    slug: '{{slug}}'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Meta Title', name: 'metatitle', widget: 'string' }
      - { label: 'Meta Description', name: 'metadescription', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
# Projects
  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      -  label: 'SEO'
         name: 'seo'
         widget: 'object'
         fields:
          - { label: 'Meta Title', name: 'metatitle', widget: 'string' }
          - { label: 'Meta Description', name: 'metadescription', widget: 'string' }
      - { label: 'Project Title', name: 'title', widget: 'string' }
      - { label: 'The Client', name: 'theclient', widget: 'markdown' }
      - { label: 'The Challenge', name: 'thechallenge', widget: 'markdown' }
      - { label: 'The Approach', name: 'theapproach', widget: 'markdown' }
      - { label: 'The launch', name: 'thelaunch', widget: 'markdown' }
      - { label: 'Client Review', name: 'projectreview', widget: 'markdown' }
