{{ define "main" }}

    <div class="blog-page__container">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <div class="blog-result">
            <a href="{{.Permalink}}" class="blog-title-page"><h2>{{.Title}}</h2></a>
            <p style="font-size: 14px;">{{.Date.Format "2006-01-02"}}</p>
            <p>{{ .Summary }}</p>
            <a href="{{.Permalink}}" class="read-blog-page">Read More</a>
        </div>
    {{ end }}
    </div>
    <div style="clear:both"></div>
    
{{ end }}
